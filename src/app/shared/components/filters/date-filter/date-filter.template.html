<form [formGroup]="filterControls" autocomplete="off">
  <div fxLayout="row wrap" style="width: 100%;">
    <div fxFlex="100">
      <div fxLayout="row wrap">
        <div fxFlex="90" style="padding-left: 5px; cursor: pointer;" (click)="FilterButtonsClick()">
          {{"DATE PERIOD"|translate}} </div>
        <div fxFlex="10" style="text-align: right;">
          <mat-icon (click)="ClearFilter()" style="transform: scale(.75); cursor: pointer;">
            {{iconFilterDate}}</mat-icon>
        </div>
        <div fxFlex="100" class="full-width mat-bg-primary" (click)="FilterButtonsClick();"
          style="font-size: 12px; height: 24px; padding-top:3px; text-align: center; cursor: pointer;">
          {{selectedDateFilterVal}}
        </div>
      </div>
    </div>
    <div *ngIf="canShowDateFilterOptions"
      style="position: absolute; overflow: auto; width: 400px; margin: 50px 0 0 -8px; z-index: 2;">
      <mat-card class="card">
        <mat-card-content>
          <div fxLayout="row wrap" *ngIf="!showSpecificDate">
            <button *ngIf="filterButtons.Yesterday" mat-raised-button color="primary" class="mat-button-medium"
              (click)="SetFilterDate('btnYesterday')">
              {{"YESTERDAY" | translate}}
            </button>
            <button *ngIf="filterButtons.Today" mat-raised-button color="primary" class="mat-button-medium"
              (click)="SetFilterDate('btnToday')">
              {{"TODAY"|translate}}
            </button>
            <button *ngIf="filterButtons.Tomorrow" mat-raised-button color="primary" class="mat-button-medium"
              (click)="SetFilterDate('btnTomorrow')">
              {{"TOMORROW"|translate}}
            </button>
            <button *ngIf="filterButtons.Week" mat-raised-button color="primary" class="mat-button-medium"
              (click)="SetFilterDate('btnWeek')">
              {{"WEEK"|translate}}
            </button>
            <button *ngIf="filterButtons.Specific" mat-raised-button color="primary" class="mat-button-medium"
              (click)="SetFilterDate('btnSpecific');">
              {{"SPECIFIC"|translate}}
            </button>
          </div>
          <div *ngIf="showSpecificDate" style="margin: -10px 0 -20px 0;">
            <div fxFlex="30" class="pr-1">
              <mat-form-field class="full-width">
                <input matInput [matDatepicker]="fromDate" placeholder="From" 
                  [formControl]="filterControls.controls['FilterFromDate']" (dateChange)="toDate.open()">
                <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                <mat-datepicker #fromDate disabled="false"></mat-datepicker>
              </mat-form-field>
            </div>
            <div fxFlex="30" class="pr-1">
              <mat-form-field class="full-width">
                <input matInput [matDatepicker]="toDate" placeholder="To"   
                  [formControl]="filterControls.controls['FilterToDate']">
                <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                <mat-datepicker #toDate disabled="false"></mat-datepicker>
              </mat-form-field>
            </div>
            <div fxFlex="20" class="pr-1">
              <button mat-raised-button color="primary" class="mat-button-medium" style="margin-top: 15px;"
                (click)="btnSpecificDateClick('btnDateSpecificOk')">
                {{"APPLY"|translate}}
              </button>
            </div>
            <div fxFlex="20" class="pr-1">
              <button mat-raised-button color="primary" class="mat-button-medium" style="margin-top: 15px;"
                (click)="btnSpecificDateClick('btnDateSpecificCancel')">
                {{"CANCEL"|translate}}
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</form>
